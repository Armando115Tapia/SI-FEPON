<div class="login-container bg-light">
  <div class="login-box">
    <h1>SI-FEPON</h1>
    <div>
      <h6 class="d-inline-block">v{{version}}</h6>
      <p-dropdown name="lenguaje" class="d-inline-block ml-3" [options]="opcionesLenguajeDropdown"
        (onChange)="setLanguage($event)">
      </p-dropdown>
    </div>
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <h4 class="card-title text-center">
            <i class="fa fa-3x fa-user-circle-o text-muted"></i>
          </h4>
          <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
            <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
              Usuario o contraseña incorecta.
            </div>
            <div class="form-group">
              <p-dropdown class="ancho-completo" [autoWidth]="false" [options]="opcionesRolDropdown"
                formControlName="rol" [placeholder]="'Rol' | translate"></p-dropdown>
              <span hidden translate>Rol</span>
              <small [hidden]="loginForm.controls.rol.valid || loginForm.controls.rol.untouched"
                      class="text-danger" translate>
                Rol es requerido
              </small>
              <label class="d-block"></label>
              <label class="d-block">
                <input type="text" class="form-control" formControlName="email"
                       [placeholder]="'Correo electrónico' | translate"/>
                <span hidden translate>Correo electrónico</span>
                <small [hidden]="loginForm.controls.email.valid || loginForm.controls.email.untouched"
                       class="text-danger" translate>
                  Correo electrónico es requerido
                </small>
              </label>
              <label class="d-block">
                <input type="password" class="form-control" formControlName="password"
                       [placeholder]="'Contraseña' | translate" required/>
                <span hidden translate>Contraseña</span>
                <small [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched"
                       class="text-danger" translate>
                  Contraseña es requrida
                </small>
              </label>
            </div>
            <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
              <i class="fa fa-cog fa-spin" [hidden]="!isLoading"></i>
              <span translate>Autenticar</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
