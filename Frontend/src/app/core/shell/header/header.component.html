<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-blue-light nav-shadow">
    <img src="assets/logo-fepon.png" class="fixw-30" alt="Logo Fepon" routerLink="/home">
    <button class="navbar-toggler" type="button" aria-controls="navbar-menu" aria-label="Toggle navigation"
      (click)="toggleMenu()" [attr.aria-expanded]="!menuHidden">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
      <div class="navbar-nav">
        <a class="nav-item nav-link text-uppercase" routerLink="/home" routerLinkActive="active">
          <span translate>Inicio</span>
        </a>
        <div class="nav-item text-uppercase" ngbDropdown>
          <a id="administracion-dropdown" class="nav-link" ngbDropdownToggle>
            <span translate>Administraci√≥n</span>
          </a>
          <div ngbDropdownMenu aria-labelledby="administracion-dropdown">
            <a class="dropdown-item" routerLinkActive="active" routerLink="/etiqueta" [routerLinkActiveOptions]="{ exact: true }">Etiqueta</a>
          </div>
        </div>
        <div class="nav-item text-uppercase" ngbDropdown>
          <a id="documentos-dropdown" class="nav-link" ngbDropdownToggle>
            <span translate>Documentos</span>
          </a>
          <div ngbDropdownMenu aria-labelledby="documentos-dropdown">
            <a class="dropdown-item" routerLinkActive="active" routerLink="/factura/home" [routerLinkActiveOptions]="{ exact: true }">Factura</a>
          </div>
        </div>
        <a class="nav-item nav-link text-uppercase" routerLink="/about" routerLinkActive="active">
          <span translate>Acerca de</span>
        </a>
      </div>
      <div class="navbar-nav ml-auto">
        <div class="nav-item" ngbDropdown placement="bottom-right">
          <a id="language-dropdown" class="nav-link" ngbDropdownToggle>{{currentLanguage}}</a>
          <div ngbDropdownMenu aria-labelledby="language-dropdown">
            <button class="dropdown-item" *ngFor="let language of languages" (click)="setLanguage(language)">
              {{language}}
            </button>
          </div>
        </div>
        <div class="nav-item" ngbDropdown placement="bottom-right">
          <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
            <i class="fas fa-user-circle"></i>
          </a>
          <div ngbDropdownMenu aria-labelledby="user-dropdown">
            <h6 class="dropdown-header">
              <span translate>Logged in as</span>
              <b>{{username}}</b>
            </h6>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" (click)="logout()" translate>Logout</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
